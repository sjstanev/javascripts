<!DOCTYPE html>
<script>
    "use strict";

    let from = "Ann";
    
    function showMessage(from, text) {

    from = '*' + from + '*'; // make "from" look nicer

    alert( from + ': ' + text );
    }



    showMessage(from, "Hello"); // *Ann*: Hello

    // the value of "from" is the same, the function modified a local copy
    alert( from ); // Ann
</script>
